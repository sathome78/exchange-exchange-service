spring:
  application:
    admin:
      enabled: true
    name: exchange-service
  profiles:
    active: preprod
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/exchange?characterEncoding=UTF-8&autoReconnect=true&useSSL=false
    username: root
    password: root
    hikari:
      connection-timeout: 10000
      idle-timeout: 180000
      max-lifetime: 600000
      connection-init-sql: SELECT 1;
      connection-test-query: SELECT 2;
      minimum-idle: 5
      maximum-pool-size: 200
      validation-timeout: 5000
  jpa:
    hibernate:
      ddl-auto: none
    database: mysql
    properties:
      hibernate:
        search:
          default:
            directory_provider: filesystem
            indexBase: indexes/
        jdbc:
          batch_size: 50
          batch_versioned_data: true
        order_inserts: true
        order_update: true
        enable_lazy_load_no_trans: true
      show_sql: true
      format_sql: true
    open-in-view: false
  redis:
    host: 172.10.10.236
    port: 6379
  jackson:
    serialization:
      write_dates_as_timestamps: false
    mapper:
      default_view_inclusion: true
    default-property-inclusion: 'non_null'
  flyway:
    enabled: false

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://172.50.50.245:8092/eureka}
    should-unregister-on-shutdown: true
  instance:
    preferIpAddress: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

logging:
  level:
    org:
      hibernate:
        type: debug

swagger:
  enabled: true

scheduled:
  update:
    currency: 0 */30 * ? * *

